<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manager Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="all"
        href="/css/task.css" th:href="@{/css/task.css}">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <script src="/javascript/deleteTask.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<div id="tableTask">
  <div id="titleTask">
    <h1>Task Manager</h1>
  </div>
  <div id="selectTask">
    <nav class="navbar navbar-light bg-light" style="width: 100%">
      <div>
        <button type="button" class="btn btn-secondary">Export CSV</button>
        <button type="button" class="btn btn-primary"><a th:href="@{/create-task}">Tạo mới</a></button>
      </div>

      <div id="search-dropdown">
            <div id="search">
              <form class="form-inline" th:action="@{/list-task}" method="get">
                <input class="form-control mr-sm-2" name="keyWord" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
      </div>

    </nav>
  </div>
  <div id="tables">
    <table border="1" id="tasks">
      <tr>
        <th>Tiêu đề</th>
        <th>Trạng thái</th>
        <th>Action</th>
      </tr>
      <th:block th:each="task : ${taskList}">
        <tr>
          <td th:text="${task.title}"></td>
          <td th:text="${task.status}"></td>
          <td>
            <button type="button" class="btn btn-primary">Chỉnh sửa</button>
            <button type="button" class="btn btn-primary"><a th:href="@{/detail-task/__${task.idTask}__}">Chi tiết</a></button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" th:onclick="|deleteTask(${task.idTask})|">Xóa</button>
          </td>
        </tr>
      </th:block>
    </table>
    <div id="pageable">
      <a th:if ="${taskList.hasPrevious()}" th:href="@{'/list-task'(page=${taskList.number -1})}"><i class='fas fa-angle-double-left' style="color: blue"></i></a>
      <span th:text="${taskList.number +1}"></span>/<span th:text="${taskList.totalPages}"></span>
      <a th:if ="${taskList.hasNext()}" th:href="@{'/list-task'(page=${taskList.number +1})}"><i class='fas fa-angle-double-right' style="color: blue"></i></a>
    </div>
  </div>
</div>

<!-- Delete task html popup -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form class="form-popup">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" style="text-align: center">
          Bạn có chắc chắn muốn xóa không?
        </h5>
      </div>
      <div class="modal-body">
        Khi xóa thì không thể lấy lại được.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <span aria-hidden="true">No</span>
        </button>
        <button type="submit" class="btn btn-danger">Yes</button>
      </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
