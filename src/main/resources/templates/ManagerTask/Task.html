<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Task</title>
    <link rel="stylesheet" href="showList.css">
</head>
<body>
<a href="">Create new Task</a>
<h1>Task Manager</h1>
<table border="1">
    <tr>
        <th>Tiêu đề</th>
        <th>Trạng thái</th>
        <th>Action</th>
    </tr>
    <th:block th:each="task : ${taskList}">
        <tr>
            <td th:text="${task.title}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <button>Chỉnh sửa</button>
                <button>Chi tiết</button>
                <button>Xóa</button>
            </td>
        </tr>
    </th:block>
</table>
<div>
    <a th:if ="${taskList.hasPrevious()}" th:href="@{'/list-task'(page=${taskList.number -1})}">Previous</a>
    <span th:text="${taskList.number +1}"></span>/<span th:text="${taskList.totalPages}"></span>
    <a th:if ="${taskList.hasNext()}" th:href="@{'/list-task'(page=${taskList.number +1})}">Next</a>
</div>
</body>
</html>
